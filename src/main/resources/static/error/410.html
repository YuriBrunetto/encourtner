<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Link Expirado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f2f2f2;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            color: #e7711b; /* Um laranja para indicar aviso/expiração */
            font-size: 2.5em;
        }
        p {
            color: #666;
            font-size: 1.2em;
        }
        .emoji {
            font-size: 4em;
            display: block;
            margin-bottom: 20px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <span class="emoji">⌛</span>
    <h1>Link Expirado (Erro 410 Gone)</h1>
    <p>Este link encurtado era temporário e sua validade terminou.</p>
    <p>Ele não está mais disponível.</p>
</div>
</body>
</html>
